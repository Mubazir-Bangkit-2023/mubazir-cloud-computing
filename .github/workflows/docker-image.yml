name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag gcr.io/capstone-project-mubazirapp/capstone/mubazir05
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.SATRIO }}
    - name: Tag and Push to GCR
      run: |
        IMAGE_TAG=gcr.io/capstone-project-mubazirapp/capstone/mubazir05
        docker tag gcr.io/capstone-project-mubazirapp/capstone/mubazir05 $IMAGE_TAG
        docker push $IMAGE_TAG
